<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typing Speed tester</title>
    <link rel="stylesheet" href="style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Atkinson+Hyperlegible+Next:ital,wght@0,200..800;1,200..800&display=swap');
    </style>
</head>
<body>
    <header>
        <h1>Type Master</h1>
        <nav>
            <ul>
                <li><a href="">Custom</a></li>
                <li><a href="">Random</a></li>
                <li><a href="">Words</a></li>
            </ul>
        </nav>
        <section id="time-section">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff"><path d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"/></svg>
            : </span>
            <span id="timer">60</span>
        </section>
    </header>
    <main>
        <section id="text-section">
            <p id="display-text"></p>
            <textarea name="type" id="textarea"></textarea>
        </section>
        <section>
            <label for="wpm">WPM: </label>
            <p id="wpm"></p>
            <label for="acuuracy">Accuracy: </label>
            <p id="acuracy"></p>
            <label for="total-time-taken">Time :</label>
            <p id="total-time-taken"></p>
        </section>
    </main>
    <button id="reset-button">reset</button>
</body>
<script type="module" src="src/script.js"></script>
</html>
